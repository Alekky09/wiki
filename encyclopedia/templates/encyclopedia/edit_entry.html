{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit entry: {{ title }}</h1>

    <form action="{% url 'editEntry' %}" method="POST">
        {% csrf_token %}
        <span>Title:</span><input type="text" name="title" value="{{ title }}" required>
        <br>
        <span>Markdown content:</span>
        <br>
        <textarea name="content" required>{{ content }}</textarea>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
